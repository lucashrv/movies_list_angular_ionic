<div class="card bg-dark" style="width: 18rem; min-height: 608.9px;">
  <img src="https://image.tmdb.org/t/p/w500/{{ image }}" class="card-img-top" alt="{{ title || 'Image' }}">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text text-warning">{{ vote }}</p>
    <a href="{{href || '#'}}" class="btn btn-primary w-100">Visualizar</a>
  </div>
</div>
